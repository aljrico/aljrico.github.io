<div class="small-project">
  <div class="small-images">
    <img alt="{{ include.title }}" src="/assets/img/{{ include.image }}"/>
    {% if include.badge %}
    	<div class="small-project-badge">{{ include.badge }}</div>
    {% endif %}
  </div>
  <div class="small-contents">
    <h4> {{ include.title }} </h4>
    <a class="small-project-link" href="{{ include.link }}">Check it out</a>
  </div>
  <p>{{ include.content }}</p>
</div>
